<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missive API and SmartSuite Integration</title>
    <script src="https://integrations.missiveapp.com/missive.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .link {
            display: block;
            margin-bottom: 10px;
            color: #007BFF;
            text-decoration: none;
            word-wrap: break-word;
        }
        .section {
            margin-bottom: 10px;
        }
        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        .tasks {
            list-style: none;
            padding: 0;
        }
        .tasks li {
            margin-bottom: 5px;
        }
        .tasks li input {
            margin-right: 5px;
        }
        .log {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SmartSuite and Missive API Integration</h1>
    <div class="card" id="data-card">
        <div class="title" id="card-title">Loading...</div>
        <a href="#" class="link" id="card-link">Loading...</a>
        <div class="section">
            <div class="section-title">Status</div>
            <div id="card-status">Loading...</div>
        </div>
        <div class="section">
            <div class="section-title">Stage</div>
            <div id="card-stage">Loading...</div>
        </div>
        <div class="section">
            <div class="section-title">Deal Tasks</div>
            <ul class="tasks" id="card-tasks">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <div class="log" id="log">
        <strong>Event log:</strong>
    </div>

    <script>
        // Function to log messages to the page
        function logMessage(message) {
            const logContainer = document.getElementById('log');
            const newLogEntry = document.createElement('p');
            newLogEntry.textContent = message;
            logContainer.appendChild(newLogEntry);
        }

        logMessage('Initializing Missive integration...');

        Missive.on('change:conversations', (ids) => {
            Missive.fetchConversations(ids).then((conversations) => {
                if (conversations.length !== 1) {
                    logMessage('Multiple conversations selected. Skipping.');
                    return;
                }

                const conversationId = conversations[0].id;
                logMessage('Active conversation ID: ' + conversationId);
                fetchFromGoogleCloud(conversationId);
            });
        });

        // Function to fetch records through Google Cloud Function
        async function fetchFromGoogleCloud(conversationId) {
            try {
                const endpoint = '/api/v1/applications/64bea2c89335ca76865eedef/records/list/';
                const method = 'POST';
                const data = {
                    limit: 100
                };

                logMessage('Sending request to Google Cloud Function...');
                const response = await fetch('https://us-central1-missive-ss-integration.cloudfunctions.net/smartSuiteProxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ endpoint, method, data, filter: { missiveId: conversationId } })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                logMessage('Google Cloud Function Response: ' + JSON.stringify(result));
                updateCard(result.items[0]);
            } catch (error) {
                logMessage('Error fetching data from Google Cloud Function: ' + error.message);
            }
        }

        // Function to update the card with fetched data
        function updateCard(item) {
            if (!item) {
                logMessage('No data to display in the card.');
                return;
            }

            document.getElementById('card-title').textContent = item.title || 'No Title';
            const linkElement = document.getElementById('card-link');
            linkElement.textContent = item.linkToSS || 'No Link';
            linkElement.href = item.linkToSS || '#';

            document.getElementById('card-status').textContent = item.status?.value || 'No Status';
            document.getElementById('card-stage').textContent = item.sb2ebbc694?.value || 'No Stage';

            const tasksElement = document.getElementById('card-tasks');
            tasksElement.innerHTML = '';

            (item.s7ea226547?.items || []).forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `<input type="checkbox" ${task.completed ? 'checked' : ''}> <span>${task.content.preview}</span>`;
                tasksElement.appendChild(li);
            });

            logMessage('Card updated with new data.');
        }
    </script>
</body>
</html>
