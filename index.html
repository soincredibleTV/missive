<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missive Integration</title>
    <link href="https://integrations.missiveapp.com/missive.css" rel="stylesheet">
    <script src="https://integrations.missiveapp.com/missive.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-item {
            margin-bottom: 10px;
        }
        .log-item span {
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Missive Integration with SmartSuite</h1>
    <button id="fetch-data">Fetch Data</button>
    <div id="log"></div>

    <script>
        const logContainer = document.getElementById('log');

        // Helper function to log messages
        function log(message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `<span>${type.toUpperCase()}:</span> ${message}`;
            logContainer.appendChild(logItem);
            logContainer.scrollTop = logContainer.scrollHeight; // Scroll to the bottom
        }

        // Fetch data from Google Cloud Function
        async function fetchData() {
            const endpoint = '/api/v1/applications/64bea2c89335ca76865eedef/records/list/';
            const method = 'POST';
            const data = { limit: 3 };

            try {
                log('Sending request to Google Cloud Function...', 'info');

                const response = await fetch('https://us-central1-missive-ss-integration.cloudfunctions.net/smartSuiteProxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ endpoint, method, data }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                log(`Response: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Attach event listener to the button
        document.getElementById('fetch-data').addEventListener('click', fetchData);
    </script>
</body>
</html>
