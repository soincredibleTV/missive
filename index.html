<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missive SmartSuite Integration</title>
    <link href="https://integrations.missiveapp.com/missive.css" rel="stylesheet">
    <script src="https://integrations.missiveapp.com/missive.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-item {
            margin-bottom: 10px;
        }
        .log-item span {
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Missive SmartSuite Integration</h1>
    <button id="fetch-data" disabled>Fetch Filtered Data</button>
    <div id="log"></div>

    <script>
        const logContainer = document.getElementById('log');
        const fetchDataButton = document.getElementById('fetch-data');
        let currentMissiveId = null;

        // Function to log messages in the UI
        function log(message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `<span>${type.toUpperCase()}:</span> ${message}`;
            logContainer.appendChild(logItem);
            logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to the bottom
        }

        // Check if Missive API is available
        log('Checking Missive API availability...', 'info');
        if (typeof Missive === 'undefined') {
            log('Missive API is not available. Make sure the page is embedded in Missive.', 'error');
        } else {
            log('Missive API loaded successfully.', 'success');

            // Initialize Missive event listeners
            Missive.on('conversation', (conversation) => {
                if (conversation && conversation.id) {
                    log(`Conversation loaded: ${conversation.id}`, 'info');
                    currentMissiveId = conversation.id;
                    fetchDataButton.disabled = false; // Enable button after conversation is loaded
                } else {
                    log('No conversation loaded or conversation ID is missing.', 'error');
                }
            });
        }

        // Fetch data from Google Cloud Function
        async function fetchData() {
            if (!currentMissiveId) {
                log('Missive ID is not available. Cannot fetch data.', 'error');
                return;
            }

            try {
                const endpoint = '/api/v1/applications/64bea2c89335ca76865eedef/records/list/'; // SmartSuite App ID
                const method = 'POST';
                const data = { limit: 100 };
                const filter = { missiveId: currentMissiveId }; // Pass the Missive ID for filtering

                log(`Fetching data for Missive ID: ${currentMissiveId}`, 'info');

                const response = await fetch('https://us-central1-missive-ss-integration.cloudfunctions.net/smartSuiteProxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ endpoint, method, data, filter }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                log(`Response: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`Error fetching data: ${error.message}`, 'error');
            }
        }

        fetchDataButton.addEventListener('click', () => {
            log('Fetch button clicked', 'info');
            fetchData();
        });

        // Log waiting for Missive API
        log('Waiting for Missive API to load...', 'info');
    </script>
</body>
</html>
